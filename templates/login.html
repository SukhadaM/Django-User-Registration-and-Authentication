
{% extends 'base.html' %}


{% block title %} Sign-in {% endblock %}

{% block body %}

        <!--====== App Content ======-->
        <div class="app-content">



            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

 <!-- Alerts -->
 <section style="padding-top: 20px;" >
    {%include '_alerts.html' %}
  </section>  
            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Intro ======-->
                <div class="section__intro u-s-m-b-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section__text-wrap">
                                    <h1 class="section__heading u-c-secondary">LOGIN</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Intro ======-->


                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="row row--center">
                            <div class="col-lg-6 col-md-8 u-s-m-b-30">
                                <div class="l-f-o">
                                    <div class="l-f-o__pad-box">
                                        <h1 class="gl-h1">I'M NEW CUSTOMER</h1>

                                        
                                        <div class="u-s-m-b-15">

                                            <a class="l-f-o__create-link btn--e-transparent-brand-b-2" href="{% url 'accounts:register' %}">CREATE AN ACCOUNT</a></div>
                                        <h1 class="gl-h1">SIGNIN</h1>

                                        
                                        <form action="{% url 'accounts:login' %}" method="post" class="l-f-o__form">
                                            {% csrf_token %}
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="reg-fname">USERNAME *</label>
    
                                                <input name="username"  class="input-text input-text--primary-style" type="text" id="reg-fname" placeholder="Username">
                                            </div>

                                            
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="login-password">PASSWORD *</label>

                                                <input name="password" class="input-text input-text--primary-style" type="password" id="login-password" placeholder="Enter Password"></div>
                                            <div class="gl-inline">
                                                <div class="u-s-m-b-30">

                                                    <button class="btn btn--e-transparent-brand-b-2" type="submit">LOGIN</button></div>
                                            </div>
                                            <div class="u-s-m-b-30">

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->


 {% endblock %}
