{% extends 'base.html' %}

{% block body %}

        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

            </div>
            <!--====== End - Section 1 ======-->
 <!-- Alerts -->
 <section style="padding-top: 20px;" >
    {%include '_alerts.html' %}
  </section>  

            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                
                                <div class="col-lg-12 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Edit Username</h1>

                                            
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form action="{% url 'accounts:change-username' %}" class="dash-edit-p" method="post">
                                                        {% csrf_token %}
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="reg-fname">CURRENT USERNAME *</label>

                                                                <input name="old_username" class="input-text input-text--primary-style" type="text" id="reg-fname" placeholder="Current Username">
                                                            </div>

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="reg-fname">NEW USERNAME *</label>

                                                                <input name="new_username" class="input-text input-text--primary-style" type="text" id="reg-fname" placeholder="New Username">
                                                            </div>

                                                        <div class="u-s-m-b-30">

                                                            <label class="gl-label" for="reg-fname">PASSWORD *</label>

                                                            <input name="password" class="input-text input-text--primary-style" type="password" id="reg-fname" placeholder="Password">
                                                        </div>

                                                        <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>

{% endblock %}
